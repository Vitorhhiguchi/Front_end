<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos de formulário -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - atributo Name -->
        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
            <!-- Utilizando o name no input, para o backend é mais facil de saber a função dessa entrada -->
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="medico">Médico</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option> <!-- o atributo selected é utilizado, quando voce quer que a opção ja apareceça marcado no site-->
            </select>
        </div>
        <!-- 8 - multiplas opções -->
        <div>
            <label for="items">Selecione os items desejados</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <!-- É a tag mais indicado para textos longos -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - fieldset e legend -->
        <!-- O estilo dessas tags podem ser mudadas no cSS -->
        <div>
            <fieldset>
                <legend>Preencha as suas inforamações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!-- 12 - Input para senha -->
        <div>
            <label for="password">Digite sua senha: </label>
            <input type="password" name="password">
        </div>

        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!-- 15 - Checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_teres">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - Data -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - Arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - Input para números -->
        <div>
            <label for="salary">Quanto voce ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - Input para emails -->
        <div>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <!-- 20 - value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este 2" name="value"> 
        </div>

        <!-- 21 - Disabled -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="Não precisa preencher" disabled >
        </div>

        <!-- 22 - Placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que vcoê está trabalhando agora?">
        </div>

        <!-- 23 - Required -->
        <!-- Ele obriga, fazendo com que o form tenha que ter uma resposta! -->
        <div>
            <label for="birthyear">Ano nascimento</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
        </div>
        

        <!-- Botões -->
        <!-- 13 - resetar form -->
        <input type="reset" value="Limpar">

        <!-- 5 - envio de form -->
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
